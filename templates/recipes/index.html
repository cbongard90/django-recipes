{% extends "base.html" %}

{% block content %}

<h1>Welcome to the Recipe interface</h1>
<button type="button" class="btn btn-primary" onclick="location.href='/recipe/new/'">Add a new recipe</button>
{% if recipe_list %}
    <ul>
    {% for recipe in recipe_list %}
        <li><img src="{{recipe.photo.url}}" alt="{{ recipe.name }}"><a href="/recipe/{{ recipe.id }}/">{{ recipe.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}

{% endblock %}
